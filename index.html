<!doctype html>
<html lang="en">
    <head>
        <title>Prctie</title>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                document.querySelector('form').onsubmit= function(){
                    const name =document.querySelector('#name').value;
                    alert(`Hello, ${name}`);
                }
            });
        </script>
    </head>
    <body>
        <h1>HELLO</h1>
        <form>
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
